<p>{{'Family: ' + family.firstName + ' Size:' + family.familySize}}</p>
<mat-card *ngIf="bulkItems.length">
<table mat-table [dataSource]='bulkItems'>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
</table>
</mat-card>
<mat-card *ngIf="afterSchoolItems.length">
<table mat-table [dataSource]='afterSchoolItems'>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>  
</table>
</mat-card>

</mat-card>
<mat-select required>
    <mat-option [value]="pickUpDate">Whenever</mat-option>
</mat-select>
<button mat-raised-button (click)="onBackToCart()">Back to Cart</button>
<button mat-raised-button (click)="onSubmitOrder()">Submit Order</button>
